
<!DOCTYPE html>
<html>
  <head>  
    <!-- tag <title> define otítulo do cabeçalho -->
    <title>Pautas das caricaturas</title>
    <!-- faz a ligação para o documento de CSS -->
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
    <link href='https://fonts.googleapis.com/css?family=Rock+Salt' rel='stylesheet' type='text/css'>
    <link href="https://fonts.googleapis.com/css2?family=Square+Peg&display=swap" rel="stylesheet">
  </head>
  <!-- tag <body> é dá inínicio ao corpo -->
  <body>
    <table>
      <!-- a tag <caption> serve atribuir uma legenda à tabela -->
      <caption>Estudantes da família Maia</caption>
      <thead>
        <!-- a tag <tr> define uma linha da tabela -->
        <tr>
          <!-- a tag <th> define a linha do cabeçalho -->
          <th scope="col">Aluno</th>
          <th scope="col">Ano</th>
          <th scope="col">Idade</th>
          <th scope="col">Altura</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <th scope="row">Filipe Maia</th>
          <!-- a tag <td> define uma célula -->
          <td>12ºano</td>
          <td>18</td>
          <td>1,80m</td>
        </tr>
        <tr>
          <th scope="row">José Maia</th>
          <td>11ºano</td>
          <td>17</td>
          <td>1,65m</td>
        </tr <tr>
        <th scope="row">Francisco Maia</th>
        <td>1ºano</td>
        <td>6</td>
        <td>1,20m</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
